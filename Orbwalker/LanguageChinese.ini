Enable Orbwalker==启用 咏唱锁
Movement==移动控制
Slidecast Window Calibration:==滑步窗口校准
Switches between automatic slidecast window calibration or allows you to set a manual value. Automatic mode is fully reliable but will always result in smaller slidecast windows than you can manually configure based on spellspeed/network latency.==自动切换滑步窗口校准或允许您设置手动值。自动模式完全可靠，但始终会产生比您可以根据咏速/网络延迟手动配置的更小的滑步窗口。
Automatic==自动校准
Manual==手动设置
Unlock at, s==解锁时间 (s)
Orbwalking Mode:==咏唱锁模式
Switch between the two modes. "Slidecast" mode is the default and simply prevents player movement until the slidecast window is available, locking movement again to begin the next cast. You must be stationary for the first cast in most cases. "Slidelock" mode on the otherhand permanently locks the player from moving while in combat and only allows for movement during the slidecast window. The movement release key is the only way to enable movement when this mode is used.==请注意，“咏唱锁定”模式是默认模式，仅在滑步窗口可用前防止玩家移动，并再次锁定以开始下一次施法。大多数情况下，您必须静止不动进行第一次施法。“滑步移动”模式会将玩家永久锁定，使其在战斗中无法移动，并只允许在滑步窗口期间进行移动。当使用此模式时，唯一的启用移动的方法是使用解锁键。
Slidecast==咏唱锁定
Slidelock==滑步移动
Controller Mode==手柄模式
Movement Release Button==解锁移动按钮
Movement Release Key==解锁移动键
Bind a key to instantly unlock player movement and cancel any channeling cast. Note that movement is only enabled whilst the key is held, therefore a mouse button is recommended.==绑定一个键以立即解锁玩家移动并取消任何读条。请注意，只有在按住该键时才启用移动，因此建议使用鼠标按钮。
Permanently Release==始终解锁
Releases player movement - used primarily by the release key setting above.==解锁玩家移动 - 主要用于上方的“解锁移动键设置”。
Release Key Mode:==解锁按键模式
Switches the movement release key from needing to be held, to becoming a toggle.==切换解锁模式：选择长按解锁还是切换解锁
Hold==长按模式
Toggle==切换模式
Buffer Initial Cast (BETA)==缓冲模式
Removes the requirement for the player to be stationary when channeling the first cast by buffering it until movement is halted. This setting may cause strange behavior with plugins such as Redirect or ReAction, or prevent their options from working at all, be warned!==取消了第一个读条时必须静止的要求，但此设置可能会导致插件（例如Redirect或ReAction）出现奇怪的行为，或者根本无法使用这些选项，请注意！
Enable Mouse Button Release==启用鼠标走路解锁
Allows emergency movement via holding down MB1 and MB2 simultaneously.==允许通过同时按下鼠标左右键来进行紧急移动
